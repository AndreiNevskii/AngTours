 <p-table [value]="orders" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Логин</th>
            <th>Id Тура</th>
            <th>Количество туристов</th>
            <th>ФИО</th> 
        </tr>
    </ng-template>
    <ng-template #body let-order>
        <tr >
            <td>{{ order.userLogin }}</td>
            <td>{{ order.tourId }}</td>
            <td>{{ orders | countTourists: order.tourId }}</td>
            <td>{{ order.personalData| fullName }}</td>
               
            
      
          </tr>
   </ng-template>
  
</p-table>
