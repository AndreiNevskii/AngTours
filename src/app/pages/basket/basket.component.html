<p-table [value]="basketItems$ | async" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Тур</th>
            <th>Цена</th>
            <th>Дата</th>
            <th>Удалить тур</th>
           
        </tr>
    </ng-template>
    <ng-template #body let-tour>
        <tr >
            <td>{{ tour.name }}</td>
            <td>{{ tour.price }}</td>
            <td>{{ tour.date| date }}</td>
            <td><i class="pi pi-trash" (click)="removeRow($event, tour)"></i> </td>
          </tr>
    </ng-template>
</p-table>
