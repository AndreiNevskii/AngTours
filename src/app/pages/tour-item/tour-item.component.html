<p-button
label="Назад"
styleClass ="p-button-link"
routerLink="/tours"
/>

<div class="flex flex-1">
  <p-card *ngIf="tour; else noData"
    header = "{{tour.name}}"
    subheader = "{{tour.price}}"
    styleClass = "p-card-shadow col-10 overflow-hidden">

    <ng-template pTemplate="header">
      <img src="/img/{{tour.img}}" alt="Card" class="w-12">
    </ng-template>
   
   <p>{{tour.description}}</p>
  </p-card>
  
   <div class="nearest-tour"></div>
</div>

<ng-template #noData>Нет данных</ng-template>
