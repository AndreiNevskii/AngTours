<p-inputgroup>
    <input
      pInputText
    placeholder="Поиск тура"
    #searchInput
  />
  
    <p-inputgroup-addon>
        <p-button icon="pi pi-search" severity="secondary" variant="text"/>
    </p-inputgroup-addon>
   </p-inputgroup>

<div>
  @if(toursArr()?.length > 0) {
<p-galleria 
(activeIndexChange)="activeIndexChange($event)" 
class="tour-item-galleria"
[value]="toursArr()" 
[showIndicators]="true" 
[showThumbnails]="false" 
[containerStyle]="{ 'max-width': '340px' }">

    <ng-template #item let-item>
        <img [ngSrc]="'/img/'+ item.img" fill priority/>
    </ng-template>
</p-galleria>
  }
  @else {
    <div class="nearest-no-data">Туров не найдено</div>
  }
</div>
